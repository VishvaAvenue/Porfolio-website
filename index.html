<!-- first we start grabbing all of them -->
<!-- Then we filtered it down to the exact div we wanted -->
<!-- And then we filtered it down to just the class list -->

<script>
  const portfolioItems = document.querySelectorAll('.portfolio-inside-item-wrapper');

  portfolioItems.forEach(portfolioItem => {
    portfolioItem.addEventListener('mouseover', () => {
      console.log(portfolioItem.childNodes[1].classList)
      portfolioItem.childNodes[1].classList.add('img-darken');
    });

    portfolioItem.addEventListener('mouseout', () => {
      console.log(portfolioItem.childNodes[1].classList)
      portfolioItem.childNodes[1].classList.remove('img-darken');
    });
  });

</script>
